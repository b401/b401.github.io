<nav id="header">
    {% for item in site.data.navigation %}
        {% if sec == true %}
            <p id="sec">&lt;/{{ "security" | lowercase }}&gt;</p>
        {% endif %}
        <a href="{{ item.link }}" class="navlink">
            {{ item.name }}
        </a>
        {% assign sec = true %}
    {% endfor %}
</nav>
